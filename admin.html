<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 min-h-screen">
  <h2 class="text-2xl mb-4">Add Product</h2>
  <form id="product-form" class="space-y-3 max-w-md">
    <input type="text" id="name" placeholder="Product Name" class="w-full p-2 border rounded"/>
    <input type="number" id="price" placeholder="Price" class="w-full p-2 border rounded"/>
    <input type="text" id="image" placeholder="Image URL" class="w-full p-2 border rounded"/>
    <input type="hidden" id="edit-index" />
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save Product</button>
  </form>

  <h3 class="text-xl mt-10 mb-2">All Products</h3>
  <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

  <script>
    if (localStorage.getItem('auth') !== 'true') {
      window.location.href = 'login.html';
    }

    const form = document.getElementById("product-form");
    const name = document.getElementById("name");
    const price = document.getElementById("price");
    const image = document.getElementById("image");
    const editIndex = document.getElementById("edit-index");
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function render() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "bg-white p-3 shadow rounded";
        div.innerHTML = `
          <img src="${p.image}" class="h-24 w-full object-cover rounded mb-2">
          <h4 class="font-bold">${p.name}</h4>
          <p>‚Çπ${p.price}</p>
          <div class="mt-2 flex gap-2">
            <button onclick="editProduct(${i})" class="bg-yellow-400 px-2 py-1 rounded">‚úèÔ∏è</button>
            <button onclick="deleteProduct(${i})" class="bg-red-500 text-white px-2 py-1 rounded">üóëÔ∏è</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editProduct(i) {
      name.value = products[i].name;
      price.value = products[i].price;
      image.value = products[i].image;
      editIndex.value = i;
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      localStorage.setItem("products", JSON.stringify(products));
      render();
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const product = {
        name: name.value,
        price: parseFloat(price.value),
        image: image.value
      };
      if (editIndex.value !== "") {
        products[editIndex.value] = product;
        editIndex.value = "";
      } else {
        products.push(product);
      }
      localStorage.setItem("products", JSON.stringify(products));
      form.reset();
      render();
    };

    render();
  </script>
</body>
</html>
