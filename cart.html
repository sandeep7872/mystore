<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-green-600 text-white p-4 text-lg">üõí My Cart</nav>
  <div class="p-4" id="cart-items"></div>
  <div class="p-4">
    <button onclick="orderNow()" class="bg-green-600 text-white px-6 py-2 rounded shadow">
      Order on WhatsApp
    </button>
  </div>
  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cart-items");

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "bg-white p-3 rounded shadow mb-2 flex justify-between items-center";
        div.innerHTML = `
          <div>
            <h3 class="font-bold">${item.name}</h3>
            <p>‚Çπ${item.price}</p>
          </div>
          <button onclick="removeItem(${i})" class="text-red-600">‚ùå</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    function orderNow() {
      if (cart.length === 0) return alert("Cart is empty!");
      const message = cart.map(p => `${p.name} - ‚Çπ${p.price}`).join("\\n");
      const url = `https://wa.me/917852919235?text=${encodeURIComponent("Order:\\n" + message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
