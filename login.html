<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-80" onsubmit="login(event)">
    <h2 class="text-xl mb-4">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full mb-3 p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Login</button>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === '1234') {
        localStorage.setItem('auth', 'true');
        window.location.href = 'admin.html';
      } else {
        alert('Incorrect credentials');
      }
    }
  </script>
</body>
</html>
